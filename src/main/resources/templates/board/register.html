<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head th:replace="fragments/config :: configFragment"></head>
	<body class="hold-transition skin-blue layout-top-nav">
		<div class="wrapper">
			<header th:replace="fragments/header :: naviFragment"></header>
			
			<div class="content-wrapper">
				<div class="container">
					<section class="content-header">
						<h1>Labs Diary <small>Top Navigation</small></h1>
						<ol class="breadcrumb">
							<li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
							<li><a href="#">Board</a></li>
							<li class="active">Register Daily Record Page</li>
						</ol>
					</section>
					
					<section class="content">
						<div class="box">
							<div class="box-header with-border">
								<h3 class="box-title">Record Register Page</h3>
							</div>
							<div class="box-body">
								<form role="form" action="/board/register" method="post">
									<div class="form-group">
										<label for="inputSTUDNO">STUDNO</label>
										<input type="text" name="STUDNO" 
												class="form-control"
												id="inputSTUDNO" placeholder="학번">
									</div>
									
									<div class="form-group">
										<label for="inputNAME">NAME</label>
										<input type="text" name="NAME" 
												class="form-control"
												id="inputNAME" placeholder="이름">
									</div>
																		
									<div class="form-group">
										<label for="inputPCNO">PCNO</label>
										<input type="text" name="PCNO" 
												class="form-control"
												id="inputPCNO" placeholder="PC번호">
									</div>					
									
										<button type="submit" class="btn btn-primary">
											Submit
										</button>
								</form>
							</div>
						</div>
					</section>
				</div>
			</div>
			
			<footer th:replace="fragments/footer :: footerFragment"></footer>
		</div>
		
		<footer th:replace="fragments/footer :: scriptsFragment"></footer>
	</body>
</html>
